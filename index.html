<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Your Bookshelf</h1>

        <h2>
            <div id="search">
                Search for: <input type="text" placeholder="...a title, author or topic">
                <button id="search-button">Go</button>
            </div>
            <div id="sort">
                Sort by: <button>Title</button>
                <button>Author</button>
                <button>Topics</button>
                <button>Favorites</button>
            </div>
        </h2>
    </header>
    <div id="shelf"> <button id="shelf-order">A-Z</button></div>

    <script src="/js/book-data.js"></script>
    <script src="/js/book.js"></script>
    <script src="/js/bookshelf.js"></script>
    <script src="/js/index.js"></script>

</body>

</html>
